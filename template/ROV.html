<div class="wrapper ROV hide">
<div class="max">
    <div class="div1">
        <div class="container">
            <div class="title">Camere</div>
            <div class="elenco">
                <div class="cat but">
                    <label>
                    <input type="checkbox" checked onchange="onoff('camera_0')"><span>Camera 0</span>
                </label>
                </div>
                <div class="cat but">
                    <label>
                    <input type="checkbox" checked onchange="onoff('camera_1')"><span>Camera 1</span>
                </label>
                </div>
                <div class="cat but">
                    <label>
                    <input type="checkbox" checked onchange="onoff('camera_2')"><span>Camera 2</span>
                    </label>
                </div>
            </div>
        </div>
        


        <div class="container">
            <div class="title">Status</div>
            <div class="elenco">
                <div class="cat status CONTROLLER">
                    <label>
                    <span>
                        Joystick
                    </span>
                    </label>    
                </div>
                <div class="cat status SERIAL">
                    <label>
                    <span>
                        SERIAL ESP-B
                    </span>
                    </label>    
                </div>
            </div>
        </div>


        <div class="container">
            <div class="title">FLOAT</div>
            <div class="elenco">
                <div class="cat status DROP disabled" onclick="drop(this)">
                    <label>
                    <span>
                        DROP
                    </span>
                    </label>    
                </div>
            </div>
        </div>

      </div>  
    <div class="div2">
        <div class="camera_p">
            <div id="c0" class="screen" onclick="switching('camera_0')">
                <div class="title" >Camera 0</div>
                <!-- <img  id="camera_0" src="http://10.0.0.254:8082/" /> -->
                <video  id="camera_0" autoplay loop muted src="{{url_for('static',filename= 'rickroll.mp4')}}"type="video/mp4"></video>
            </div>
        </div>
    </div>
    <div class="div3">
        <div class="camera_s">
            <div class="screen" id="c1" onclick="switching('camera_1')">
                <div class="title" >Camera 1</div>
                <!-- <img  id="camera_1" src="http://10.0.0.254:8081/stream"  /> -->
                <video  id="camera_1" autoplay="autoplay" muted loop  src="{{url_for('static', filename='rickroll.mp4')}}" type="video/mp4"></video>
            </div>
        </div>
        <div class="camera_s">
            <div id="c2" class="screen" onclick="switching('camera_2')">
                <div class="title" >Camera 2</div>
                <!-- <img id="camera_2" src="http://10.0.0.254:8083/stream" /> -->
                <video  id="camera_2" autoplay loop muted src="{{url_for('static', filename='rickroll.mp4')}}" type="video/mp4"></video>
            </div>
        </div>
    </div>


    <div class="div4">
        <div class="container_prompt">
            <div class="title">Prompt</div>
            <div class="prompt">
                <div class="console" id="output">
                
                </div>
                <div class="consolebody">
                    <input type="text" class="input" onkeydown="submit(event, this)" />
                </div>
            </div>
        </div>
    </div>

</div>
</div>
